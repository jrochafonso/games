<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>jogo do galo</title>
</head>
<body>
<div class="info">
    <div id="player1-score"></div>
    <div id="game-count"></div>
    <div id="player2-score"></div>
</div>
<div class="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
</div>
<div class="get-players-name" data-get-players-name>
    <form><!-- form is outdated -->
        <p><input type="text" id="player1_input" name="player1-name" required minlength="1" placeholder="insira o nome do jogador 1"></p>
        <p><input type="text" id="player2_input" name="player2-name" required minlength="1" placeholder="insira o nome do jogador 2"></p>
        <button type="button" id="start-button">começar o jogo</button>
    </form>
</div>
<div class="xoPlayers">
    <div class="mid_player_container">
        <span id="player1_named"></span>
        <span class="o_mid"></span>
    </div>
    <p><span id="vs">vs</span></p>
    <div class="mid_player_container">
        <span class="x_mid"></span>
        <span id="player2_named"></span>
    </div>
</div>
<div class="winning-message" data-winning-message>
    <p class="winning-message-text" data-winning-message-text></p>
    <button id="restart-button">próxima partida?</button>
    <button id="back-to-menu" onclick="location.href='index.html'" value="retorna ao menu">menu inicial</button>
</div>
<script src="scripts.js"></script>
</body>
</html>
